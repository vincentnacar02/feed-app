<div class="container">
  <div class="row">
    <h5>Create Feed</h5>
  </div>
  <hr />
  <div class="row">
      <form>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author" name="author" [(ngModel)]="feed.author">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Message" name="message" [(ngModel)]="feed.message">
          </div>
          <button type="submit" class="btn btn-primary" (click)="submit()">Publish</button>
      </form>
  </div>
</div>
